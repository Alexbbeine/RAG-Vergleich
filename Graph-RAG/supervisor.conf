[supervisord]
nodaemon=true
logfile=/var/lib/neo4j/logs/supervisord.log
logfile_maxbytes=50MB
logfile_backups=5

[program:neo4j]
command=/var/lib/neo4j/bin/neo4j console
user=neo4j
autostart=true
autorestart=true
priority=10

[program:app]
command=python3 /app/main.py
directory=/app
autostart=true
autorestart=true
priority=20
stdout_logfile=/var/lib/neo4j/logs/app.out.log
stderr_logfile=/var/lib/neo4j/logs/app.err.log